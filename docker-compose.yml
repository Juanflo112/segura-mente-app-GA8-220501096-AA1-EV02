version: '3.8'

services:
  # Servicio de base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: seguramente-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: seguramente_db
      MYSQL_USER: seguramente_user
      MYSQL_PASSWORD: seguramente_pass_123
    ports:
      - "3307:3306"  # Puerto 3307 en host para evitar conflictos
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Servicio del backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seguramente-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: seguramente_user
      DB_PASSWORD: seguramente_pass_123
      DB_NAME: seguramente_db
      DB_PORT: 3306
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASSWORD: your_email_app_password
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules

# Volumen persistente para datos de MySQL
volumes:
  mysql-data:
    driver: local

# Red para comunicaci√≥n entre contenedores
networks:
  app-network:
    driver: bridge
